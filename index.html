<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <!-- jQuery CDN -->
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <!-- ChartJS CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
        <!-- Our Scripts -->
        <script src="scripts.js"></script>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <h1>Suade Labs Test - Jock Perkins</h1>
        <!-- Input to take CSV -->
        <label for="fileupload" class="file-upload-button">Upload</label>
        <input id="fileupload" type="file"accept=".csv" />
        <!-- Data displayed as table -->
        <div id="tableSpace"></div>
        <!-- Data displayed in ChartJS bar chart -->
        <canvas id="barChart" width="300" height="300" class="hidden"></canvas>
        <!-- Data displayed in ChartJS line chart -->
        <canvas id="lineChart" width="300" height="300" class="hidden"></canvas>
    </body>
</html>
